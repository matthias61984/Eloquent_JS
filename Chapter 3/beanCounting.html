    <body>
        <script>
            function countBs(word) {
                numberOfBs = 0;
                for (i = 0; i <= word.length; i++) {
                    if (word.charAt([i]) === "B") {
                        numberOfBs++;
                    };
                }
                console.log(numberOfBs);
            };
            countBs("Bumble Bee");
            countBs("Donald Trump");
            countBs("BbbBbbbBBBBBbB");
        </script>
